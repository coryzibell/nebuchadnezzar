# wake up, neo.
# the orchestrator - decides what happens on PRs and main pushes.
name: wake up.

on:
  workflow_call:
    inputs:
      needs-openssl:
        description: 'Require OpenSSL for building'
        required: false
        type: boolean
        default: false
      extra-apt-packages:
        description: 'Additional apt packages (space-separated)'
        required: false
        type: string
        default: ''
      extra-brew-packages:
        description: 'Additional brew packages (space-separated)'
        required: false
        type: string
        default: ''
      extra-choco-packages:
        description: 'Additional chocolatey packages (space-separated)'
        required: false
        type: string
        default: ''
    secrets:
      GH_PAT:
        description: 'GitHub PAT for tagging'
        required: true

# Note: Caller must grant 'contents: write' for bump/tag jobs to work

jobs:
  # Skip draft PRs and template repos
  gate:
    name: Gate
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.check.outputs.proceed }}
      is_main: ${{ steps.check.outputs.is_main }}
    steps:
      - uses: actions/checkout@v4

      - name: Check conditions
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if this is a template repo
          IS_TEMPLATE=$(gh api repos/${{ github.repository }} --jq '.is_template // false')
          if [ "$IS_TEMPLATE" == "true" ]; then
            echo "Template repo detected, skipping CI"
            echo "proceed=false" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "${{ github.event_name }}" == "push" ]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.pull_request.draft }}" == "false" ]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          else
            echo "proceed=false" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi

  # The Matrix runs its checks
  matrix:
    name: The Matrix
    needs: gate
    if: needs.gate.outputs.proceed == 'true'
    uses: coryzibell/nebuchadnezzar/.github/workflows/the-matrix-has-you.yml@main
    with:
      needs-openssl: ${{ inputs.needs-openssl }}
      extra-apt-packages: ${{ inputs.extra-apt-packages }}
      extra-brew-packages: ${{ inputs.extra-brew-packages }}
      extra-choco-packages: ${{ inputs.extra-choco-packages }}

  # Sync canonical configs from nebuchadnezzar
  sync:
    name: Sync Configs
    needs: [gate, matrix]
    if: needs.gate.outputs.is_main == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      synced: ${{ steps.sync.outputs.synced }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Fetch and sync configs
        id: sync
        run: |
          # Fetch canonical configs from nebuchadnezzar
          CONFIGS_URL="https://raw.githubusercontent.com/coryzibell/nebuchadnezzar/main/configs"

          # List of config files to sync
          CONFIG_FILES=".gitattributes"

          CHANGED=false
          for file in $CONFIG_FILES; do
            echo "Checking $file..."
            REMOTE=$(curl -sf "$CONFIGS_URL/$file" || echo "")

            if [ -z "$REMOTE" ]; then
              echo "Could not fetch $file from nebuchadnezzar, skipping"
              continue
            fi

            if [ -f "$file" ]; then
              LOCAL=$(cat "$file")
              if [ "$REMOTE" != "$LOCAL" ]; then
                echo "Updating $file (content differs)"
                echo "$REMOTE" > "$file"
                CHANGED=true
              else
                echo "$file is up to date"
              fi
            else
              echo "Adding $file (new)"
              echo "$REMOTE" > "$file"
              CHANGED=true
            fi
          done

          echo "synced=$CHANGED" >> $GITHUB_OUTPUT

      - name: Commit config sync
        if: steps.sync.outputs.synced == 'true'
        env:
          CONFIG_FILES: ".gitattributes"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $CONFIG_FILES
          git commit -m "Sync configs from nebuchadnezzar"
          git push origin main

  # Version bump on main push only
  bump:
    name: Bump Version
    needs: [gate, matrix, sync]
    if: needs.gate.outputs.is_main == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      bumped: ${{ steps.bump.outputs.bumped }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Bump patch version
        id: bump
        run: |
          CURRENT=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          PREVIOUS=$(git show HEAD~1:Cargo.toml 2>/dev/null | grep '^version = ' | head -1 | cut -d'"' -f2 || echo "")

          if [ -z "$PREVIOUS" ] || [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "Version already changed or first commit, skipping bump"
            echo "bumped=false" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT" >> $GITHUB_OUTPUT
            exit 0
          fi

          MAJOR=$(echo $CURRENT | cut -d'.' -f1)
          MINOR=$(echo $CURRENT | cut -d'.' -f2)
          PATCH=$(echo $CURRENT | cut -d'.' -f3)
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"

          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" Cargo.toml

          echo "Bumped $CURRENT -> $NEW_VERSION"
          echo "bumped=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Install mx
        if: steps.bump.outputs.bumped == 'true'
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall mx --no-confirm

      - name: Update Cargo.lock if tracked
        if: steps.bump.outputs.bumped == 'true'
        run: |
          if git ls-files --error-unmatch Cargo.lock >/dev/null 2>&1; then
            echo "Cargo.lock is tracked, updating..."
            cargo update -p "$(grep '^name = ' Cargo.toml | head -1 | cut -d'"' -f2)"
          fi

      - name: Commit version bump
        if: steps.bump.outputs.bumped == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock 2>/dev/null || git add Cargo.toml

          VERSION="v${{ steps.bump.outputs.new_version }}"
          MESSAGE="Bump version to ${{ steps.bump.outputs.new_version }}"

          # Encode with mx (random algos + dictionaries)
          # Output format: line 1 = title, line 3 = body, line 5 = footer
          ENCODED=$(mx encode-commit --title "$VERSION" --body "$MESSAGE")
          TITLE=$(echo "$ENCODED" | sed -n '1p')
          BODY=$(echo "$ENCODED" | sed -n '3p')
          FOOTER=$(echo "$ENCODED" | sed -n '5p')

          git commit -m "$TITLE

          $BODY

          $FOOTER"
          git push origin main

  # Create tag after bump
  tag:
    name: Create Tag
    needs: bump
    if: needs.bump.outputs.bumped == 'true' || needs.bump.outputs.new_version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GH_PAT }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION="v$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)"

          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists"
            exit 0
          fi

          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "Created tag $VERSION"
