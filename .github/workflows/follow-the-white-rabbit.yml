# follow the white rabbit.
# build binaries for release - following through to the end.
name: follow the white rabbit.

on:
  workflow_call:
    inputs:
      needs-openssl:
        description: 'Require OpenSSL for building'
        required: false
        type: boolean
        default: false
      extra-apt-packages:
        description: 'Additional apt packages (space-separated)'
        required: false
        type: string
        default: ''
      extra-brew-packages:
        description: 'Additional brew packages (space-separated)'
        required: false
        type: string
        default: ''
      extra-choco-packages:
        description: 'Additional chocolatey packages (space-separated)'
        required: false
        type: string
        default: ''
    secrets:
      GH_PAT:
        description: 'GitHub PAT for release creation'
        required: true

permissions:
  contents: write

jobs:
  get-name:
    name: Get Binary Name
    runs-on: ubuntu-latest
    outputs:
      name: ${{ steps.get.outputs.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract from Cargo.toml
        id: get
        run: |
          NAME=$(grep '^name = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "name=$NAME" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.target }}
    needs: get-name
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: ""
            cross: true
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            suffix: ""
            cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            suffix: ""
            cross: true
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            suffix: ""
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            suffix: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""

    env:
      BINARY_NAME: ${{ needs.get-name.outputs.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: coryzibell/nebuchadnezzar/.github/actions/install-deps@main
        with:
          needs-openssl: ${{ inputs.needs-openssl }}
          extra-apt-packages: ${{ inputs.extra-apt-packages }}
          extra-brew-packages: ${{ inputs.extra-brew-packages }}
          extra-choco-packages: ${{ inputs.extra-choco-packages }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cargo
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Determine asset name
        id: asset
        shell: bash
        run: |
          # Use full target triple for cargo-binstall compatibility
          echo "asset_name=${BINARY_NAME}-${{ matrix.target }}" >> $GITHUB_OUTPUT

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ steps.asset.outputs.asset_name }}.tar.gz ${{ env.BINARY_NAME }}${{ matrix.suffix }}
          mv ${{ steps.asset.outputs.asset_name }}.tar.gz ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.suffix }} -DestinationPath ${{ steps.asset.outputs.asset_name }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.asset.outputs.asset_name }}
          path: ${{ steps.asset.outputs.asset_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.asset.outputs.asset_name }}
          path: ${{ steps.asset.outputs.asset_name }}.zip

  release:
    name: Create Release
    needs: [get-name, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        env:
          BINARY_NAME: ${{ needs.get-name.outputs.name }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"

          cat > RELEASE_NOTES.md << 'EOF'
          ## Install

          ### From crates.io

          ```bash
          cargo install $BINARY_NAME
          ```

          ### Prebuilt Binaries

          | Platform | Architecture | Download |
          |----------|--------------|----------|
          EOF

          # Strip leading whitespace from heredoc
          sed -i 's/^          //' RELEASE_NOTES.md

          # Replace $BINARY_NAME placeholder
          sed -i "s/\$BINARY_NAME/$BINARY_NAME/g" RELEASE_NOTES.md

          # Generate table rows from artifacts (target triple naming)
          for file in artifacts/*/*.tar.gz artifacts/*/*.zip; do
            [ -f "$file" ] || continue
            FILENAME=$(basename "$file")
            URL="https://github.com/${REPO}/releases/download/${VERSION}/${FILENAME}"

            # Parse platform and arch from target triple (e.g., mx-x86_64-unknown-linux-gnu.tar.gz)
            case "$FILENAME" in
              *-x86_64-unknown-linux-gnu.*)    PLATFORM="Linux (glibc)"; ARCH="x86_64" ;;
              *-aarch64-unknown-linux-gnu.*)   PLATFORM="Linux (glibc)"; ARCH="aarch64" ;;
              *-x86_64-unknown-linux-musl.*)   PLATFORM="Linux (musl)"; ARCH="x86_64" ;;
              *-aarch64-unknown-linux-musl.*)  PLATFORM="Linux (musl)"; ARCH="aarch64" ;;
              *-x86_64-unknown-freebsd.*)      PLATFORM="FreeBSD"; ARCH="x86_64" ;;
              *-x86_64-pc-windows-msvc.*)      PLATFORM="Windows"; ARCH="x86_64" ;;
              *-aarch64-pc-windows-msvc.*)     PLATFORM="Windows"; ARCH="aarch64" ;;
              *-x86_64-apple-darwin.*)         PLATFORM="macOS"; ARCH="x86_64 (Intel)" ;;
              *-aarch64-apple-darwin.*)        PLATFORM="macOS"; ARCH="aarch64 (Apple Silicon)" ;;
              *) PLATFORM="Other"; ARCH="unknown" ;;
            esac

            echo "| $PLATFORM | $ARCH | [$FILENAME]($URL) |" >> RELEASE_NOTES.md
          done

      - name: Create Release
        env:
          # Use GH_PAT so release event triggers knock-knock workflow
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          VERSION="${GITHUB_REF_NAME}"

          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Release $VERSION exists"
            exit 0
          fi

          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes-file RELEASE_NOTES.md

          for file in artifacts/*/*.tar.gz artifacts/*/*.zip; do
            [ -f "$file" ] && gh release upload "$VERSION" "$file"
          done
