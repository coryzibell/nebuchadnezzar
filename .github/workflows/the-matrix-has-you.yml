# the matrix has you.
# tests, format checks, clippy - the simulation runs its checks.
name: the matrix has you.

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string
        default: ''
      needs-openssl:
        description: 'Require OpenSSL for building'
        required: false
        type: boolean
        default: false
      extra-apt-packages:
        description: 'Additional apt packages (space-separated)'
        required: false
        type: string
        default: ''
      extra-brew-packages:
        description: 'Additional brew packages (space-separated)'
        required: false
        type: string
        default: ''
      extra-choco-packages:
        description: 'Additional chocolatey packages (space-separated)'
        required: false
        type: string
        default: ''

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-clippy-

      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Install system dependencies
        uses: coryzibell/nebuchadnezzar/.github/actions/install-deps@main
        with:
          needs-openssl: ${{ inputs.needs-openssl }}
          extra-apt-packages: ${{ inputs.extra-apt-packages }}
          extra-brew-packages: ${{ inputs.extra-brew-packages }}
          extra-choco-packages: ${{ inputs.extra-choco-packages }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-test-

      - run: cargo test --verbose
